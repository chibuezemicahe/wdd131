<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Forms Page by Micah Erumaka.">
    <meta name="author" content="Micah Erumaka">

    <title>Product Review - Micah Erumaka</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1> Product Review </h1>
    </header>
    <form action="review.html" method="get">
        <label for="product-select">Product Name:</label>
       <select name="name" id="product-select" required>
            <option value="" id="selprod" disabled>Select a Product </option>    
       </select>    
        <div class="stars">
            <label>Rating:</label>
            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar" class="star">&#9733;</label>
            <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar" class="star">&#9733;</label>
            <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar" class="star">&#9733;</label>
            <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar" class="star">&#9733;</label>
            <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar" class="star">&#9733;</label>
        </div>
        <label for="installationD">Date Of installation:</label>
        <input type="date" name="installationD" id="installationD" required>
        <label>Useful features:</label>
        <input type="checkbox" name="features" id="strength" value="Strength">
        <label for="strength">Strength</label>
        <input type="checkbox" name="features" id="durability" value="Durability">
        <label for="durability">Durability</label>
        <input type="checkbox" name="features" id="design" value="Design">
        <label for="design">Design</label>
        <input type="checkbox" name="features" id="price" value="Price">
        <label for="price">Price</label>
        <label for="writtenreview">Written Review:</label>
        <textarea name="writtenreview" id="writtenreview" ></textarea>
        <label for="username">Name:</label>
        <input type="text" name="name" id="username">
        <input type="submit" value="Post Review">
    </form>
    <footer class="footer">
        <p>&copy; <span id="currentyear"></span> Micah Erumaka, Nigeria</p>
        <p id="lastModified">&copy; 2023 My Website</p>
    </footer>
    <script src="./scripts/form.js" defer> </script>
</body>
</html>
